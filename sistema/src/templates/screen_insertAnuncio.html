<!DOCTYPE html>
<!DOCTYPE html>
<html>
    <head>
        <title>Adicionar Anuncio</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    </head>
    <body>
        <div class="jumbotron">
            <h2 align="center">Adicionando um anúncio</h2>
        </div>
        <div style="width:40%; height:100%; margin: 0 auto; " id="cadastro">
            <form role="form" action="http://localhost:4567/insertAnuncio/" method="post" class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-2 control-label">Descrição </label> 
                    <div class="col-sm-10">
                        <input type="text" name="descricao" class="form-control" placeholder="Descrição">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Valor </label>
                    <div class="col-sm-10">
                        <input type="text" name="valor" class="form-control" placeholder="Valor">
                    </div>
                </div>                
                <input name="id_pessoa" type="hidden" value="{{id_pessoa}}">
                <div class="form-group" style="padding-left:35%">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default" align="center"> Concluir </button>  
                    </div>     
                </div>     
            </form>
        </div>
    </body>
</html>
